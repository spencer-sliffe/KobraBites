name: Build and deploy Python app to Azure Web App

env:
  AZURE_WEBAPP_NAME: kobrabites-backend  # Set this to the name of your Azure Web App
  PYTHON_VERSION: '3.12'                # Adjust this to match your desired Python version

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Set up Python version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      # Step 3: Create and activate virtual environment
      - name: Create and activate virtual environment
        run: |
          cd kobrabitescore
          python -m venv venv
          source venv/bin/activate

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          cd kobrabitescore
          pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Collect static files (optional if using Django's staticfiles)
      - name: Collect static files
        run: |
          cd kobrabitescore
          python manage.py collectstatic --noinput

      - name: Zip artifact for deployment
        run: zip -r release.zip ./kobrabitescore -x venv/**\*

      # Step 6: Upload artifact for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            ./release.zip

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Step 1: Download artifact from the build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: |
            ./release.zip

      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Step 2: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
